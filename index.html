<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
      <header class="bg-light text-dark text-center pt-3 pb-3 container-fluid">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-9">
                  <h1>Administración de Reos</h1>
              </div>
              <div class="col col-md col-lg-1">
                  <img src="img/esposas-policiales.png" width="92" height="92">
              </div>
          </div>
      </header>
      <main class="container-fluid pt-3">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                  <div class="card">
                      <div class="card-header bg-dark text-light">
                          <span>Registrar Reo</span>
                      </div>
                      <div class="card-body">
                          <div class="mb-3">
                              <label for="reo-txt" class="form-label">Nombre del Reo</label>
                              <input type="text" class="form-control" id="reo-txt">
                          </div>
                          <div class="mb-3">
                              <label for="reoA-txt" class="form-label">Apellido del Reo</label>
                              <input type="text" class="form-control" id="reoA-txt">
                          </div>
                          <div class="mb-3">
                              <label for="crimenes-num" class="form-label">Cantidad de Crímenes</label>
                              <input type="number" class="form-control" id="crimenes-num">
                          </div>
                          <div class="mb-3">
                              <label for="detalles-txt" class="form-label">Detalles del Crímen</label>
                              <textarea id="detalles-txt"></textarea>
                          </div>
                          <div class="mb-3">
                              <label for="ciudad-select" class="form-label">Ciudad</label>
                              <select id="ciudad-select" class="form-select"></select>
                          </div>
                      </div>
                      <div class="card-footer">
                          <div class="row">
                              <div class="col-6">
                                  <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col col-md col-lg">
                  <div class="card">
                      <div class="card-header bg-primary text-light">
                          <span>Reos</span>
                      </div>
                      <div class="card-body">
                          <table class="table table-bordered table-hover table-stripped">
                              <thead class="bg-dark text-white">
                                  <tr>
                                      <th>Nombre</th>
                                      <th>Detalle</th>
                                      <th>Ciudad</th>
                                      <th>Gravedad</th>
                                  </tr>
                              </thead>
                              <tbody id="tbody-tabla">

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    
    <script src="js/index.js"></script>
  </body>
</html>
